<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
</head>
<body>

    <ul>This is some HTML that you can use to try out jQuery in the editor on the left. Use your browser's console to see the HTML.
      <li><i>HTML</i></li>
      <li><i>CSS</i></li>
      <li><i>JavaScript</i></li>
    </ul>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $( function() {
            // changes the style of second list element 'CSS'
            $('li').eq(1).css({
              'font-size': '20px',
              'padding-left': '20px'
            });
        });
    </script>
</body>
</html>
