<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
</head>
<body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>

      $( document ).ready(function() {
          $( 'a' ).click(function( event ) {
              event.preventDefault();   // prevents page from jumping to <a> link
              $(this).hide('slow');   // slowly hides <a> content
          });
      });

    </script>
</body>
</html>
