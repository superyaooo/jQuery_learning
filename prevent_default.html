<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
</head>
<body>

    <ul id="my-unordered-list">This is some HTML that you can use to try out <a href="http://jquery.com">jQuery</a> in the editor on the left. Use your browser's console to see the HTML.
      <li><i>HTML</i></li>
      <li><i>CSS</i></li>
      <li><i>JavaScript</i></li>
    </ul>
    <input type="text"></input>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $( function() {
          $('a').on('click', function(event){
            event.preventDefault();     // prevents <a> default url action

            alert("I was just clicked!");     // instead of jumping to url, sends alert pop-up window
          });
        });
    </script>
</body>
</html>
