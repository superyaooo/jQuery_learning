<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
</head>
<body>

    <ul id="my-unordered-list">This is some HTML that you can use to try out jQuery in the editor on the left. Use your browser's console to see the HTML.
      <li><i>HTML</i></li>
      <li><i>CSS</i></li>
      <li><i>JavaScript</i></li>
    </ul>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        //  .replaceWith() method replaces an element or elements with the element or HTML passed as an argument to .replaceWith(). The replaced elements are returned, but just like with .remove(), all event handlers are unbound from the replaced elements.

        $( function() {
            $('#my-unordered-list li').click(function(){
              alert($(this).text());
            });     // shows <li> text via alert window

            var replacedListItem = $('#my-unordered-list li').first().replaceWith('<li>new!</li>');

            replacedListItem.appendTo('#my-unordered-list');
            replacedListItem.trigger('click');    // no alert!

        });
    </script>
</body>
</html>
