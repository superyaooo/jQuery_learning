<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>

    <style>
      .hidden {
        display: none;
      }
    </style>

</head>
<body>

    <ul>This is some HTML that you can use to try out jQuery in the editor on the left. Use your browser's console to see the HTML.
      <li><i>HTML</i></li>
      <li><i>CSS</i></li>
      <li><i>JavaScript</i></li>
    </ul>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $( function() {
            $('li').addClass('hidden');     // hides all <li> elements
            $('li').eq(1).removeClass('hidden');    // shows <li> element 'CSS'
        });
    </script>
</body>
</html>
