<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>

    <style>
      #my-unordered-list {
        width: 500px;
      }
    </style>

</head>
<body>

    <ul id="my-unordered-list">This is some HTML that you can use to try out jQuery in the editor on the left. Use your browser's console to see the HTML.
      <li><i>HTML</i></li>
      <li><i>CSS</i></li>
      <li><i>JavaScript</i></li>
    </ul>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $( function() {
            var list = $('#my-unordered-list');
            var width = Math.floor( list.width() * 0.1 );

            list.find('li').each(function(index, elem){
              var padding = width * index;
              $(elem).css('padding-left', padding + 'px');   // 'HTML' has 0 width left-padding; 'CSS' 1 width; 'JavaScript' 2 width
            })
        });
    </script>
</body>
</html>
